<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.html" />
  </head>
  <body>
    <div class="container">
      <form id="bs-validate-demo" novalidate>
        <div class="form-group"> <br>
          <label for="NameDemo1">Name</label>
          <input type="text" class="form-control col-md-3" id="NameDemo1" aria-describedby="nameHelp" required/>
          <div class="invalid-feedback">Name is required</div>
        </div> <br>
        <div class="form-group">
          <label for="EmailDemo">Email</label>
          <input
            type="email" class="form-control col-md-4" id="EmailDemo" required/>
          <div class="invalid-feedback">Email is required</div>
        </div> <br>
        <div class="form-group">
          <label for="passDemo">Password</label>
          <input type="password" class="form-control col-md-2" id="passDemo" aria-describedby="passHelp" required/>
          <div class="invalid-feedback">Password is required</div>
        </div> <br>
        <div class="form-group">
            <label for="hobbyDemo">Hobbies</label> <br>
            <select class="custom-select custom-select-lg mb-3 form-control col-md-2">
            <option selected></option>
            <option value="1">Travelling</option>
            <option value="2">Playing</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger text-center form-control col-md-2">Submit</button>
      </form>
    </div>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var form = document.getElementById("bs-validate-demo");
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
